name: Deploy Next.js to Azure Web App

on:
  push:
    branches:
      - master # Replace with your main branch name if different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js (ensure the correct version)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 # Ensure this matches your Azure runtime version

      # Step 3: Install dependencies (to generate .next)
      - name: Install dependencies
        run: npm install

      # Step 4: Build the Next.js app with 'standalone' output
      - name: Build the Next.js app
        run: npm run build

      # Step 5: Clean up `node_modules` and unnecessary files
      - name: Cleanup old files
        run: |
          rm -rf node_modules
          rm -rf .git
          rm -rf .vscode
          rm -rf .env

      # Step 6: Zip the app without `node_modules` or other unnecessary files
      - name: Zip the app without node_modules
        run: |
          zip -r app.zip .next package.json package-lock.json public

      # Step 7: List files in the zip to verify exclusions (like node_modules)
      - name: List contents of zip file
        run: unzip -l app.zip

      # Step 8: Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          publish-profile: ${{ secrets.AZURE_WEBAPP_NEXT_PUBLISH_PROFILE }}
          package: "./app.zip"
